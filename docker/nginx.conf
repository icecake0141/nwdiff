user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

    # Upstream to nw-diff Flask app
    upstream nw-diff-app {
        server nw-diff:5000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name _;

        # Health check endpoint (no redirect, no auth)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server with TLS termination
    server {
        listen 443 ssl http2;
        server_name _;

        # ========================================================================
        # SSL/TLS Configuration - Production Hardened
        # ========================================================================
        # Certificate paths - Update these for your environment
        # PRODUCTION WARNING: Self-signed certificates generated by init script
        # are for DEVELOPMENT/DEMO ONLY. For production deployments, use:
        #   - Let's Encrypt (free, automated, recommended)
        #   - Commercial Certificate Authority (DigiCert, Sectigo, etc.)
        #   - Internal PKI/CA (for enterprise environments)
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # Enforce TLS 1.2 and 1.3 only - disable obsolete versions (TLSv1, TLSv1.1)
        # This protects against known vulnerabilities in older TLS versions
        ssl_protocols TLSv1.2 TLSv1.3;

        # Strong cipher suites - prefer forward secrecy (ECDHE, DHE)
        # Ordered by security and performance, supports modern browsers
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        
        # Let client choose cipher (modern browsers choose secure ciphers)
        ssl_prefer_server_ciphers off;

        # Session cache and timeout for performance
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ========================================================================
        # HTTP Strict Transport Security (HSTS)
        # ========================================================================
        # CRITICAL: HSTS header is DISABLED by default for development safety
        # 
        # When using SELF-SIGNED certificates (development/demo):
        #   - Keep this commented out to avoid browser HSTS pinning issues
        #   - Browsers will cache HSTS and refuse to accept self-signed certs
        #
        # When using TRUSTED certificates (production):
        #   - Uncomment the line below to enable HSTS
        #   - This enforces HTTPS for 1 year (31536000 seconds)
        #   - includeSubDomains applies policy to all subdomains
        #   - Protects against SSL stripping and downgrade attacks
        #
        # ONLY enable HSTS when using certificates from:
        #   - Let's Encrypt, commercial CA, or trusted internal PKI
        # 
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Client body size limit
        client_max_body_size 10M;

        # ========================================================================
        # Basic Authentication
        # ========================================================================
        # Basic Auth provides browser-based authentication for all endpoints
        # Works in conjunction with API token authentication for protected endpoints
        #
        # PRODUCTION SETUP:
        #   1. Generate .htpasswd using init script or htpasswd command
        #   2. Set NW_DIFF_BASIC_USER and NW_DIFF_BASIC_PASSWORD env vars
        #   3. Run: docker/nginx/init-certs-and-htpasswd.sh
        #   4. Never commit .htpasswd file to version control (covered by .gitignore)
        #
        # DEVELOPMENT/DEMO:
        #   - Use scripts/mk-htpasswd.sh for interactive setup
        #   - Credentials stored in docker/.htpasswd (bcrypt hashed)
        #
        # To DISABLE Basic Auth (not recommended for production):
        #   - Comment out the two lines below
        #   - Restart nginx container
        #
        auth_basic "NW-Diff Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Public endpoints (no additional auth beyond Basic Auth if enabled)
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://nw-diff-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API endpoints with stricter rate limiting
        location ~ ^/(api/|capture|capture_all|export|logs) {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://nw-diff-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }
}
